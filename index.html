<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Modern Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="images/img.png">
</head>
<body>

<div class="calculator">
    <div class="display">
        <small id="expression"></small>
        <h1 id="result">0</h1>
    </div>

    <div class="buttons">
        <button class="func">(</button>
        <button class="func">)</button>
        <button class="func">DEL</button>
        <button class="func">AC</button>

        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button class="operator">%</button>

        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button class="operator">รท</button>

        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button class="operator">ร</button>

        <button>.</button>
        <button>0</button>
        <button class="operator">-</button>
        <button class="operator">+</button>

        <button class="equals">ENTER</button>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
